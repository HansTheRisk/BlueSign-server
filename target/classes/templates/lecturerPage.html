<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Spring Security</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/lecturer.js}"></script>
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.css" th:href="@{js/bootstrap-3.3.7-dist/css/bootstrap.css}" />
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap-theme.css" th:href="@{js/bootstrap-3.3.7-dist/css/bootstrap-theme.css}" />
    <link rel="stylesheet" href="css/main.css" th:href="@{css/main.css}" />
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div class="container-full">
        <div class="row" style="background-color: #0000FF;">
            <div class="col-md-12">
                <div id="banner">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                    Blusign Lecturer
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div id="navigation" class="row">
            <div class="col-md-12">
                <nav class="navbar navbar" style="width: 100%;">
                    <div class="container-fluid">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#attendance">Attendance</a></li>
                            <li><a data-toggle="tab" href="#accessCode">Access Code</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div id="attendanceContent">
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <h4>Your modules:</h4>
                        <div style="margin-bottom: 1%;" id="modules" class="btn-group" role="group" aria-label="..."></div>
                    </div>
                </div>
            </div>
            <div id="pills" class="row">
                <div class="col-md-4">
                    <div class="container-fluid">
                        <h4>Your classes:</h4>
                        <div id="classesThumbnail" class="thumbnail">
                            <div class="caption">
                                <ul id="classes" class="nav nav-pills nav-stacked"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="container-fluid">
                        <h4>Completed classes:</h4>
                        <div id="classesToDateThumb" class="thumbnail">
                            <div class="caption">
                                <ul id="classesToDate" class="nav nav-pills nav-stacked"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="classAttendance" class="container-fluid">
                        <h4>Class attendance:</h4>
                        <div id="classAttendanceDetails" class="thumbnail"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <div style="margin: 1%;height: 60%;" id="moduleDetails">
                            <div id="moduleDetailsJumbo" class="jumbotron"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <footer>Mateusz Sliwinski 2017</footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document" style="width: 70%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div id="modal-body" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
